<body>
  <header class="hdr">
    <img class="logo" src="pictures/icon/IIUM Chess logo only.png" alt="logo" onclick="toggleNav()">

      <ul class="nav_links">

  <aside class="nav-sidebar">
    <ul>
      <li>Fide id<br><a href="https://malaysiachess.org/fide-id-application/"><img class="fd" src="pictures/icon/mcf.png" alt=""></a></li>
      <li>Lichess<br><a href="https://lichess.org/"><img class="li" src="pictures/icon/lichess.png" alt=""></a></li>
      <li>Chess.com<br><a href="https://www.chess.com/home"><img class="ch" src="pictures/icon/chess.png" alt=""></a></li>

    </ul>
  </aside>

  <br></br>

  <main>
    <h1>Feedback Form</h1>

    <div class="top">
      <p>Enter your details</p>
    </div>

    <div class="input">
      <form name="userfeedback" method="get" action="response.html" onsubmit="return validateForm()">
        <br>
        <input class="full-size" placeholder="First Name" type="text" name="first name"> <br><br>
        <span class="error">
          <p id="first name_error"></p>
        </span><br>
        <input class="full-size" placeholder="Last Name" type="text" name="last name"> <br><br>
        <span class="error">
          <p id="last name_error"></p>
        </span><br>
        <input class="full-size" placeholder="Age" type="number" name="age"> <br><br>
        <span class="error">
          <p id="age_error"></p>
        </span><br>
        <input class="full-size" placeholder="Telephone Number" type="number" name="tel.no"> <br><br>
        <span class="error">
          <p id="tel.no_error"></p>
        </span><br>
        <input class="full-size" placeholder="Email" type="email" name="email"> <br><br>
        <span class="error">
          <p id="email_error"></p>
        </span><br>
        <textarea class="full-size" placeholder="Message" type="text" name="message" rows=8, cols=42></textarea> <br><br>
        <span class="error">
          <p id="message_error"></p>
        </span><br>
        <input class="submit" type="submit" name="submit" value="Submit"> <br><br>
      </form>
    </div>
  </main>

  <br></br>

  </footer>
</body>

<script type="text/javascript">
  function validateForm() {
    var names = ['first name', 'last name', 'age', 'tel.no', 'email', 'message'];
    var errorCount = 0;
    names.forEach(function(el) {
      var val = document.forms["userfeedback"][el].value;
      if (val == null || val == "") {
        document.getElementById(el + '_error').textContent = el.toUpperCase().replace('_', ' ') + " must be filled out";
        ++errorCount;
      }
    });
    if (errorCount) return false;
  }
</script>
